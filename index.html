<script src = "/socket.io/socket.io.js"></script>
<script >
	var socket = io();
	socket.on("tester",function(data){document.write(data.des)});//received a tester request from server and implemented it

	socket.emit("testserver",{d:"this is client message"})

	//broadcast
	socket.on("broadcast",function(data){
		document.write(data.desc);
	});
